name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-docker-image:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t alan01777/semana-nacional-ti:${{ needs.generate-sha.outputs.sha }} -f .docker/docker_images/dockerfile.laravel .
